      width: 0;
      height: 0;

      left: 0;
      right: 0;

      border-radius: 20px;

      content: "";

      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    }

    }
